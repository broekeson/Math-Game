<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Maths Game</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <div  id="container">
    <div  id="score">Score: <span  id="scoreValue">0</span></div>
    <div  id="correct">Correct</div>
    <div  id="wrong">Try Again</div>
    <div  id="question"></div>
    <div  id="instruction">Click Start Game</div>
    <div  id="choices">
      <div id="box1"  class="box"></div>
      <div id="box2"  class="box"></div>
      <div id="box3"  class="box"></div>
      <div id="box4"  class="box"></div>
    </div>
    <div  id="startreset">Start Game</div>
    <div id="difficulty">
      <div  id="beginner" class="level">Beginner</div>
      <div  id="intermediate" class="level">Intermediate</div>
      <div  id="advance"  class="level">Advance</div>
    </div>
      <div  id="timeremaining"> Time Remaining: <span id="timeremainingvalue">60</span></div>
    <div  id="gameover"> 
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
